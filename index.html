<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Bars</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Aggiunto per gestire il wrapping delle barre su schermi stretti */
        }
        .bar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1; /* Distribuisce lo spazio disponibile in modo uniforme tra le barre */
            max-width: 300px; /* Limita la larghezza massima delle barre */
        }
        .separator {
            width: 2px;
            background-color: #ccc;
            margin: 0 10px;
        }
        .year {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="year">Anno 2024</div>
    <div class="bar-container">
        <div class="bar" style="width: 200px;">
            <strong>Ricorsi depositati</strong>
            <br>
            <span>200</span>
        </div>
        <div class="separator"></div>
        <div class="bar" style="width: 300px;">
            <strong>Ricorsi decisi</strong>
            <br>
            <span>300</span>
        </div>
    </div>
</body>
</html>
